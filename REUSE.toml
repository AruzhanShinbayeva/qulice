version = 1
[[annotations]]
path = [
    "**.fml",
    "**.json",
    "**.md",
    "**.svg",
    "**.txt",
    "**.vm",
    "**/*.csv",
    "**/*.fml",
    "**/*.jpg",
    "**/*.json",
    "**/*.md",
    "**/*.pdf",
    "**/*.png",
    "**/*.svg",
    "**/*.txt",
    "**/*.vm",
    "**/.DS_Store",
    "**/.gitignore",
    "**/.pdd",
    "**/CNAME",
